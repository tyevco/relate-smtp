version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=relate_mail
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - relate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: api/Dockerfile
      target: api
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=relate_mail;Username=postgres;Password=postgres
      - Oidc__Authority=${OIDC_AUTHORITY:-}
      - Oidc__Audience=${OIDC_AUDIENCE:-}
    ports:
      - "8080:8080"
    networks:
      - relate-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  smtp:
    build:
      context: ..
      dockerfile: api/Dockerfile
      target: smtp
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=relate_mail;Username=postgres;Password=postgres
      - Smtp__ServerName=${SMTP_SERVER_NAME:-localhost}
      - Smtp__Port=587
      - Smtp__RequireAuthentication=true
    ports:
      - "587:587"
      - "465:465"
    networks:
      - relate-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  pop3:
    build:
      context: ..
      dockerfile: api/Dockerfile
      target: pop3
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=relate_mail;Username=postgres;Password=postgres
      - Pop3__ServerName=${POP3_SERVER_NAME:-localhost}
      - Pop3__Port=110
      - Pop3__SecurePort=995
      - Pop3__RequireAuthentication=true
    ports:
      - "110:110"
      - "995:995"
    networks:
      - relate-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  imap:
    build:
      context: ..
      dockerfile: api/Dockerfile
      target: imap
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=relate_mail;Username=postgres;Password=postgres
      - Imap__ServerName=${IMAP_SERVER_NAME:-localhost}
      - Imap__Port=143
      - Imap__SecurePort=993
      - Imap__RequireAuthentication=true
    ports:
      - "143:143"
      - "993:993"
    networks:
      - relate-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:

networks:
  relate-network:
    driver: bridge

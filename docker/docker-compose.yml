version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: api/Dockerfile
      target: api
    environment:
      - ConnectionStrings__DefaultConnection=Data Source=/data/relate-smtp.db
      - Oidc__Authority=${OIDC_AUTHORITY:-}
      - Oidc__Audience=${OIDC_AUDIENCE:-}
      - Cors__AllowedOrigins__0=http://localhost:3000
    volumes:
      - db-data:/data
    networks:
      - relate-network
    restart: unless-stopped

  smtp:
    build:
      context: ..
      dockerfile: api/Dockerfile
      target: smtp
    environment:
      - ConnectionStrings__DefaultConnection=Data Source=/data/relate-smtp.db
      - Smtp__ServerName=${SMTP_SERVER_NAME:-localhost}
      - Smtp__Port=587
      - Smtp__RequireAuthentication=true
    ports:
      - "587:587"
      - "465:465"
    volumes:
      - db-data:/data
    networks:
      - relate-network
    restart: unless-stopped

  pop3:
    build:
      context: ..
      dockerfile: api/Dockerfile
      target: pop3
    environment:
      - ConnectionStrings__DefaultConnection=Data Source=/data/relate-smtp.db
      - Pop3__ServerName=${POP3_SERVER_NAME:-localhost}
      - Pop3__Port=110
      - Pop3__SecurePort=995
      - Pop3__RequireAuthentication=true
    ports:
      - "110:110"
      - "995:995"
    volumes:
      - db-data:/data
    networks:
      - relate-network
    restart: unless-stopped
    depends_on:
      - api

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      target: production
    environment:
      - OIDC_AUTHORITY=${OIDC_AUTHORITY:-}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-}
      - OIDC_REDIRECT_URI=${OIDC_REDIRECT_URI:-}
      - OIDC_SCOPE=${OIDC_SCOPE:-openid profile email}
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - relate-network
    restart: unless-stopped

volumes:
  db-data:

networks:
  relate-network:
    driver: bridge

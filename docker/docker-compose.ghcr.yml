version: '3.8'

# This docker-compose file uses pre-built images from GitHub Container Registry
# Usage: docker compose -f docker-compose.ghcr.yml up

services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_DB=${POSTGRES_DB:-relate_mail}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - relate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/${GITHUB_REPOSITORY:-four-robots/relate-mail}-api:${IMAGE_TAG:-latest}
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-relate_mail};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:?err}
      - Oidc__Authority=${OIDC_AUTHORITY:-}
      - Oidc__Audience=${OIDC_AUDIENCE:-}
    ports:
      - "8080:8080"
    networks:
      - relate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/discovery || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy

  smtp:
    image: ghcr.io/${GITHUB_REPOSITORY:-four-robots/relate-mail}-smtp:${IMAGE_TAG:-latest}
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-relate_mail};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:?err}
      - Smtp__ServerName=${SMTP_SERVER_NAME:-localhost}
      - Smtp__Port=587
      - Smtp__SecurePort=465
      - Smtp__RequireAuthentication=true
      - Smtp__Mx__Enabled=${SMTP_MX_ENABLED:-false}
      - Smtp__Mx__Port=25
      - Smtp__Mx__HostedDomains__0=${SMTP_MX_HOSTED_DOMAIN:-}
      - Smtp__Mx__ValidateRecipients=${SMTP_MX_VALIDATE_RECIPIENTS:-true}
      - Api__BaseUrl=http://api:8080
      - Internal__ApiKey=${INTERNAL_API_KEY:-}
    ports:
      - "587:587"
      - "465:465"
      - "25:25"
    networks:
      - relate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/587' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      postgres:
        condition: service_healthy

  pop3:
    image: ghcr.io/${GITHUB_REPOSITORY:-four-robots/relate-mail}-pop3:${IMAGE_TAG:-latest}
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-relate_mail};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:?err}
      - Pop3__ServerName=${POP3_SERVER_NAME:-localhost}
      - Pop3__Port=110
      - Pop3__SecurePort=995
      - Pop3__RequireAuthentication=true
    ports:
      - "110:110"
      - "995:995"
    networks:
      - relate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/110' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      postgres:
        condition: service_healthy

  imap:
    image: ghcr.io/${GITHUB_REPOSITORY:-four-robots/relate-mail}-imap:${IMAGE_TAG:-latest}
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-relate_mail};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:?err}
      - Imap__ServerName=${IMAP_SERVER_NAME:-localhost}
      - Imap__Port=143
      - Imap__SecurePort=993
      - Imap__RequireAuthentication=true
    ports:
      - "143:143"
      - "993:993"
    networks:
      - relate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/143' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:

networks:
  relate-network:
    driver: bridge

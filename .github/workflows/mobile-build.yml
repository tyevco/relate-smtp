name: Build Mobile App

on:
  push:
    branches:
      - main
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-build.yml'
  pull_request:
    paths:
      - 'mobile/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - android
          - ios
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

permissions: read-all

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  lint-typecheck-test:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint || true

      - name: Run tests with coverage
        run: npm run test:coverage

  build-android:
    name: Build Android
    needs: lint-typecheck-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == 'android'
    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Expo CLI
        uses: expo/expo-github-action@c7b66a9c327a43a8fa7c0158e7f30d6040d2481e # v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Check EAS configuration
        id: eas-check
        run: |
          if grep -q '"projectId"' app.json; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::warning::EAS project not configured. Run 'eas init' locally to configure."
          fi

      - name: Build Android app
        if: steps.eas-check.outputs.configured == 'true'
        run: |
          PROFILE="${{ github.event.inputs.profile || 'preview' }}"
          eas build --platform android --profile $PROFILE --non-interactive

      - name: Skip build (not configured)
        if: steps.eas-check.outputs.configured != 'true'
        run: |
          echo "::notice::Skipping EAS build - project not configured. Run 'eas init' locally to enable builds."

      - name: Upload build artifact info
        run: |
          echo "## Android Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build submitted to EAS Build service." >> $GITHUB_STEP_SUMMARY
          echo "Check the [Expo dashboard](https://expo.dev) for build status and download links." >> $GITHUB_STEP_SUMMARY

  build-ios:
    name: Build iOS
    needs: lint-typecheck-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios'
    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Expo CLI
        uses: expo/expo-github-action@c7b66a9c327a43a8fa7c0158e7f30d6040d2481e # v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Check EAS configuration
        id: eas-check
        run: |
          if grep -q '"projectId"' app.json; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::warning::EAS project not configured. Run 'eas init' locally to configure."
          fi

      - name: Build iOS app
        if: steps.eas-check.outputs.configured == 'true'
        run: |
          PROFILE="${{ github.event.inputs.profile || 'preview' }}"
          eas build --platform ios --profile $PROFILE --non-interactive

      - name: Skip build (not configured)
        if: steps.eas-check.outputs.configured != 'true'
        run: |
          echo "::notice::Skipping EAS build - project not configured. Run 'eas init' locally to enable builds."

      - name: Upload build artifact info
        run: |
          echo "## iOS Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build submitted to EAS Build service." >> $GITHUB_STEP_SUMMARY
          echo "Check the [Expo dashboard](https://expo.dev) for build status and download links." >> $GITHUB_STEP_SUMMARY

  build-summary:
    name: Build Summary
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Mobile Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**SHA:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- Android: ${{ needs.build-android.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- iOS: ${{ needs.build-ios.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the [Expo dashboard](https://expo.dev) for detailed build status and artifacts." >> $GITHUB_STEP_SUMMARY

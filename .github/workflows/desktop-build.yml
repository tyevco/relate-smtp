name: Desktop Build

on:
  push:
    branches:
      - main
    paths:
      - 'desktop/**'
      - 'packages/shared/**'
      - '.github/workflows/desktop-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'desktop/**'
      - 'packages/shared/**'
      - '.github/workflows/desktop-build.yml'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - macos
          - linux

jobs:
  lint-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -w desktop

      - name: Type check
        run: npx tsc --noEmit -p desktop/tsconfig.json

  build-windows:
    name: Build Windows
    needs: lint-typecheck
    runs-on: windows-latest
    if: >-
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.platform == 'all' ||
      github.event.inputs.platform == 'windows'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri -> target

      - name: Install dependencies
        run: npm ci

      - name: Build desktop app
        run: npm run build:desktop

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows-msi
          path: desktop/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

      - name: Upload NSIS artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows-nsis
          path: desktop/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: ignore

  build-macos:
    name: Build macOS
    needs: lint-typecheck
    runs-on: macos-latest
    if: >-
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.platform == 'all' ||
      github.event.inputs.platform == 'macos'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri -> target

      - name: Install dependencies
        run: npm ci

      - name: Build desktop app
        run: npm run build:desktop

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos-dmg
          path: desktop/src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: warn

  build-linux:
    name: Build Linux
    needs: lint-typecheck
    runs-on: ubuntu-22.04
    if: >-
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.platform == 'all' ||
      github.event.inputs.platform == 'linux'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libdbus-1-dev \
            libsecret-1-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri -> target

      - name: Install dependencies
        run: npm ci

      - name: Build desktop app
        run: npm run build:desktop

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux-appimage
          path: desktop/src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

      - name: Upload Deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux-deb
          path: desktop/src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: ignore

  build-summary:
    name: Build Summary
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Desktop Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Windows | ${{ needs.build-windows.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS | ${{ needs.build-macos.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Linux | ${{ needs.build-linux.result }} |" >> $GITHUB_STEP_SUMMARY
